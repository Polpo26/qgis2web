<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        
        <link rel="stylesheet" href="src/leaflet-search.css" />
        
        	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        
        <script src="src/leaflet-search.js"></script>
        
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Zagreb_Locations_1.js"></script>
        <script src="data/Directions_ZGB_BUD_2.js"></script>
        <script src="data/Budapest_Locations_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.822863217102956,12.407631071073753],[49.72270662403813,24.304529611569553]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_StamenTonerLite_0 = L.tileLayer('http://tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
        });
        layer_StamenTonerLite_0;
        map.addLayer(layer_StamenTonerLite_0);
        function pop_Zagreb_Locations_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">title</th>\
                        <td>' + (feature.properties['title'] !== null ? Autolinker.link(String(feature.properties['title'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Slika</th>\
                        <td>' + (feature.properties['Slika'] !== null ? Autolinker.link(String(feature.properties['Slika'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['Type'] !== null ? Autolinker.link(String(feature.properties['Type'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Zagreb_Locations_1_0() {
            return {
                pane: 'pane_Zagreb_Locations_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,255,19,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Zagreb_Locations_1');
        map.getPane('pane_Zagreb_Locations_1').style.zIndex = 401;
        map.getPane('pane_Zagreb_Locations_1').style['mix-blend-mode'] = 'normal';
            
        var layer_Zagreb_Locations_1 = new L.geoJson(json_Zagreb_Locations_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Zagreb_Locations_1',
            layerName: 'layer_Zagreb_Locations_1',
            pane: 'pane_Zagreb_Locations_1',
            onEachFeature: pop_Zagreb_Locations_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Zagreb_Locations_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Zagreb_Locations_1);
        
//        map.addLayer(layer_Zagreb_Locations_1);
        
        function pop_Directions_ZGB_BUD_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? Autolinker.link(String(feature.properties['Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['Type'] !== null ? Autolinker.link(String(feature.properties['Type'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Directions_ZGB_BUD_2_0() {
            return {
                pane: 'pane_Directions_ZGB_BUD_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_Directions_ZGB_BUD_2_1() {
            return {
                pane: 'pane_Directions_ZGB_BUD_2',
                opacity: 1,
                color: 'rgba(255,96,17,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Directions_ZGB_BUD_2');
        map.getPane('pane_Directions_ZGB_BUD_2').style.zIndex = 402;
        map.getPane('pane_Directions_ZGB_BUD_2').style['mix-blend-mode'] = 'normal';
        var layer_Directions_ZGB_BUD_2 = new L.geoJson.multiStyle(json_Directions_ZGB_BUD_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Directions_ZGB_BUD_2',
            layerName: 'layer_Directions_ZGB_BUD_2',
            pane: 'pane_Directions_ZGB_BUD_2',
            onEachFeature: pop_Directions_ZGB_BUD_2,
            styles: [style_Directions_ZGB_BUD_2_0,style_Directions_ZGB_BUD_2_1,]
        });
        bounds_group.addLayer(layer_Directions_ZGB_BUD_2);
        map.addLayer(layer_Directions_ZGB_BUD_2);
        function pop_Budapest_Locations_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">title</th>\
                        <td>' + (feature.properties['title'] !== null ? Autolinker.link(String(feature.properties['title'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TYPE</th>\
                        <td>' + (feature.properties['TYPE'] !== null ? Autolinker.link(String(feature.properties['TYPE'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Budapest_Locations_3_0() {
            return {
                pane: 'pane_Budapest_Locations_3',
                radius: 16.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Budapest_Locations_3');
        map.getPane('pane_Budapest_Locations_3').style.zIndex = 403;
        map.getPane('pane_Budapest_Locations_3').style['mix-blend-mode'] = 'normal';
            
        var layer_Budapest_Locations_3 = new L.geoJson(json_Budapest_Locations_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Budapest_Locations_3',
            layerName: 'layer_Budapest_Locations_3',
            pane: 'pane_Budapest_Locations_3',
            onEachFeature: pop_Budapest_Locations_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Budapest_Locations_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Budapest_Locations_3);
//        map.addLayer(layer_Budapest_Locations_3);
            
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 14 && map.getZoom() >= 2) {
                map.addLayer(layer_Directions_ZGB_BUD_2);
            } else if (map.getZoom() > 14 || map.getZoom() < 2) {
                map.removeLayer(layer_Directions_ZGB_BUD_2);
            }
        });
            if (map.getZoom() <= 14 && map.getZoom() >= 2) {
                map.addLayer(layer_Directions_ZGB_BUD_2);
            } else if (map.getZoom() > 14 || map.getZoom() < 2) {
                map.removeLayer(layer_Directions_ZGB_BUD_2);
            }
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Budapest_Locations_3.png" /> Budapest_Locations': layer_Budapest_Locations_3,'<img src="legend/Directions_ZGB_BUD_2.png" /> Directions_ZGB_BUD': layer_Directions_ZGB_BUD_2,'<img src="legend/Zagreb_Locations_1.png" /> Zagreb_Locations': layer_Zagreb_Locations_1,"Stamen Toner Lite": layer_StamenTonerLite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Zagreb_Locations_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['title'] !== null?String('<div style="color: #ff135e; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['title']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Zagreb_Locations_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Zagreb_Locations_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Zagreb_Locations_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Zagreb_Locations_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Zagreb_Locations_1]);
        });
        
            
        var poiLayers = L.layerGroup([
            layer_Zagreb_Locations_1,
            layer_Budapest_Locations_3
        ]).addTo(map)

            
        var controlSearch = new L.Control.Search({	
            layer: poiLayers,
            initial: false,
            zoom: 18
        });

        map.addControl( controlSearch );
            
            
        </script>
    </body>
</html>
